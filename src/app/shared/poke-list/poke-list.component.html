<ng-template ngFor let-pokemon [ngForOf]="getAllPokemon">
<a class="pokemon" >
  <section class="pokemon_status" >
    <h2>
     {{pokemon.name}}

    </h2>
    <ul>
      <li *ngFor="let value of pokemon.types">
        {{pokemon.}}
      </li>

    </ul>
  </section>
  <section class="pokemon_image" >
   <img  src="assets/bg/pokemon.png"  alt="nome"    >

  </section>

</a>

</ng-template>
